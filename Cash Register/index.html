<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="fs-3 py-3 mb-0 text-center">Cash Register</h1>
    
        <div class="container-fluid register_container py-3 px-4" id="register-container">            
            <h2 class="fs-5 fw-light mb-3 text-center">Cash-In</h2>
            <form action="">
                <div class="item_list" id="item-list">
                    <div class="row">
                        <div class="item_content col-md-4 mb-3 mb-md-4">
                            <label for="item" class="item mb-2">Penny</label>
                            <input class="form-control item_dollar" id="PENNY" placeholder="Enter dollar value here" autocomplete="off"></input>
                        </div>
                        <div class="item_content col-md-4 mb-3 mb-md-4">
                            <label for="item" class="item mb-2">Nickel</label>
                            <input class="form-control item_dollar" id="NICKEL" placeholder="Enter dollar value here" autocomplete="off"></input>
                        </div>
                        <div class="item_content col-md-4 mb-3 mb-md-4">
                            <label for="item" class="item mb-2">Dime</label>
                            <input class="form-control item_dollar" id="DIME" placeholder="Enter dollar value here" autocomplete="off"></input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="item_content col-md-4 mb-3 mb-md-4">
                            <label for="item" class="item mb-2">Quarter</label>
                            <input class="form-control item_dollar" id="QUARTER" placeholder="Enter dollar value here" autocomplete="off"></input>
                        </div>
                        <div class="item_content col-md-4 mb-3 mb-md-4">
                            <label for="item" class="item mb-2">Dollar</label>
                            <input class="form-control item_dollar" id="ONE" placeholder="Enter dollar value here" autocomplete="off"></input>
                        </div>
                        <div class="item_content col-md-4 mb-3 mb-md-4">
                            <label for="item" class="item mb-2">Five Dollars</label>
                            <input class="form-control item_dollar" id="FIVE" placeholder="Enter dollar value here" autocomplete="off"></input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="item_content col-md-4 mb-3 mb-md-4">
                            <label for="item" class="item mb-2">Ten Dollars</label>
                            <input class="form-control item_dollar" id="TEN" placeholder="Enter dollar value here" autocomplete="off"></input>
                        </div>
                        <div class="item_content col-md-4 mb-3 mb-md-4">
                            <label for="item" class="item mb-2">Twenty Dollars</label>
                            <input class="form-control item_dollar" id="TWENTY" placeholder="Enter dollar value here" autocomplete="off"></input>
                        </div>
                        <div class="item_content col-md-4 mb-3 mb-md-4">
                            <label for="item" class="item mb-2">One-hundred Dollars</label>
                            <input class="form-control item_dollar" id="ONE-HUNDRED" placeholder="Enter dollar value here" autocomplete="off"></input>
                        </div>
                    </div>
                </div>
                <div class="d-grid col-md-6 mx-auto" id="button">
                    <button class="btn btn-primary btn-lg my-3 button_radius" tabindex="-1" role="button" aria-disabled="true" disabled id="deposit-btn">Deposit</button>
                </div>        
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
